<div class="col-md-6 col-sm-12">
  <div class="form-group">
    <label for="recomendacaoInput">Recomendação</label>
    <input type="text" class="form-control" id="recomendacaoInput" #recomendacaoInput placeholder="Insira uma recomendação"/>
  </div>
</div>
<div class="mt-2 col-md-6 col-sm-12">
  <button
    (click)="adicionarRecomendacao(recomendacaoInput.value)"
    class="w-100 btn btn-success"
    type="button"
  >
    Salvar
  </button>
</div>
